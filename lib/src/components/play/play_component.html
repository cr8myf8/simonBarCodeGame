<div id="header">
  <div id="name">Player: {{name}}</div>
  <div *ngIf="!gameInProgress" class="time">{{timerMsg}}</div>
  <div *ngIf="gameInProgress" class="time">{{gameTimerMsg}}</div>
  <div id="score">Score: {{score}}</div>
</div>

<div id="container">
  <div class="codes" id="top-codes">
      <img #one src="assets/1.png">
      <img #two src="assets/2.png">
  </div>
  <div class="codes">
      <img #three src="assets/3.png">
      <img #four src="assets/4.png">
  </div>
</div>
