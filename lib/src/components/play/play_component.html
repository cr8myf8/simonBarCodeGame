<div id="header">
  <div id="name">Player: {{name}}</div>
  <div *ngIf="!gameInProgress" class="time">{{timerMsg}}</div>
  <div *ngIf="gameInProgress" class="time">{{gameTimerMsg}}</div>
  <div id="score">Score: {{score}}</div>
</div>

<div id="container">
  <div class="code-row" id="top-codes">
      <img class="code" #one src="assets/1.png">
      <img class="code" #two src="assets/2.png">
  </div>
  <div class="code-row">
      <img class="code" #three src="assets/3.png">
      <img class="code" #four src="assets/4.png">
  </div>
</div>
