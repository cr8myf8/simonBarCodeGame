<div class="header">
  <div>Player: {{name}}</div>
  <div *ngIf="countDown > -1">{{timerMsg}}</div>
  <div *ngIf="countDown < 0">{{gameTimerMsg}}</div>
  <div>Score: {{score}}</div>
</div>

{{countDown}}

<div class="container">
  <div #one class="color" id="green">
    <img src="assets/1.png">
  </div>
  <div #two class="color" id="red">
    <img src="assets/2.png">
  </div>
  <div #three class="color" id="yellow">
    <img src="assets/3.png">
  </div>
  <div #four class="color" id="blue">
    <img src="assets/4.png">
  </div>
</div>

<material-button raised (trigger)="goBack()">Quit</material-button>
