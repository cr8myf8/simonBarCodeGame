<section id="inputs">
  <material-input id="nameInput"
                  required
                  [maxCount]="10"
                  [(ngModel)]="name"
                  (keyup.Enter)="play()"
  ></material-input>

  <material-button raised
                   [disabled]="name == '' || name.length > 10"
                   (trigger)="play()"
  >Play!
  </material-button>
</section>
